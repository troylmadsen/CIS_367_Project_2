<html>

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>
<style>
  html {
    height: 100%;
  }
  body {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
  }
  #container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    background: lemonchiffon;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
</style>

<body>
    <p>Troy Madsen</p>
    <p>Mouse: Left = Rotate X/Y, Middle = Rotate Z, Right = Pan X/Y, Scroll = Pan Z</p>
    <p>Control Different Objects with "WASD":</p>
    <p>
        Lighthouse: <input type="radio" id="lighthouse_but" name="whichObject" value="lighthouse"> <br/>
        Boat: <input type="radio" id="boat_but" name="whichObject" value="boat"> <br/>
    </p>
    <div>
        <div>
            <input id="directionalLightToggle" type="checkbox">
            <label for="directionalLightToggle">Directional Light Toggle</label>
        </div>
        <div>
            <input id="spotlightToggle" type="checkbox">
            <label for="spotlightToggle">Spotlight Toggle</label>
        </div>
    </div>
    <div id="container">
        <canvas id="mycanvas"></canvas>
    </div>
</body>

</html>
