<html>

<head>
  <title>
    WebGL Three.js Starter
  </title>
</head>
<style>
  html {
    height: 100%;
  }
  body {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
  }
  #container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    background: lemonchiffon;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
</style>

<body>
    <p>Troy Madsen</p>
    <p>Mouse: Left = rotate, Middle = zoom, Right = pan</p>
    <p>Control Different Objects with "WASD":</p>
    <p>
        Lighthouse: <input type="radio" id="lighthouse_but" name="whichObject" value="lighthouse"> <br/>
        Boat: <input type="radio" id="boat_but" name="whichObject" value="boat"> <br/>
    </p>
    <div>
        <input id="directionalToggle" type="checkbox">
        <label for="directionalToggle">Directional Toggle</label>
    </div>
    <div id="container">
      <canvas id="mycanvas"></canvas>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
